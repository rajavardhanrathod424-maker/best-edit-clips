</head>
<body>
    <!-- Debug Info Panel -->

    <!-- Your existing HTML structure -->
    <header>
        <a href="#" class="logo">

        <div class="search-bar">

        <div class="nav-icons">
            <button aria-label="Home">

            <button aria-label="Explore">

            </button>
            <button aria-label="Bookmarks">
                <i class="far fa-bookmark"></i>

            </button>
            <button class="upload-btn" onclick="showUploadModal()">
                <i class="fas fa-upload"></i> Upload
            </button>
            <div class="user-avatar" onclick="toggleUserMenu()">JD</div>
        </div>
    </header>

    <!-- Hero Section -->
    <section class="hero">
        <h1 class="fade-in">Find Your Perfect Clip</h1>
        <p class="fade-in delay-1">Royalty-Free. Stunningly Edited. Ready to Download.</p>
        <div class="hero-search fade-in delay-2">
            <i class="fas fa-search"></i>
            <input type="text" id="heroSearch" placeholder="Search for epic goal edits, anime AMVs, cinematic transitions...">
        </div>
    </section>

    <!-- Trending Section -->
    <section class="section">
        <div class="section-header">
            <h2 class="section-title"><i class="fas fa-fire"></i> Trending This Week</h2>
            <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
        </div>
        
        <div class="cards-grid" id="trendingVideos">
            <div class="card" style="text-align: center; padding: 2rem;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem; color: var(--secondary-text);">Connecting to database...</p>
            </div>
        </div>
    </section>

    <!-- Recent Uploads Section -->
    <section class="section">
        <div class="section-header">
            <h2 class="section-title"><i class="fas fa-history"></i> Fresh Off the Press</h2>
            <a href="#" class="view-all">View All <i class="fas fa-arrow-right"></i></a>
        </div>
        
        <div class="cards-grid" id="recentVideos">
            <div class="card" style="text-align: center; padding: 2rem;">
                <div class="loading-spinner"></div>
                <p style="margin-top: 1rem; color: var(--secondary-text);">Loading recent videos...</p>
            </div>
        </div>
    </section>

    <!-- Rest of your HTML remains the same -->

    <script>
        // Enhanced API Configuration with Fallbacks
        const API_BASE = 'https://best-edit-clips-backend.onrender.com/api';
        let isBackendOnline = false;

        // Debug function to show connection status
        function showDebugInfo(message, isError = false) {
            const debugDiv = document.getElementById('debugInfo');
            const debugText = document.getElementById('debugText');
            
            debugText.textContent = message;
            debugDiv.style.display = 'block';
            debugDiv.style.background = isError ? '#ff4444' : '#00cc00';
            
            console.log(`DEBUG: ${message}`);
        }

        // Test backend connection on page load
        async function testBackendConnection() {
            try {
                showDebugInfo('Testing backend connection...');
                
                const response = await fetch(`${API_BASE}/health`);
                
                if (response.ok) {
                    const data = await response.json();
                    isBackendOnline = true;
                    showDebugInfo(`‚úÖ Backend connected: ${data.message || 'Healthy'}`);
                    return true;
                } else {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }
            } catch (error) {
                isBackendOnline = false;
                showDebugInfo(`‚ùå Backend offline: ${error.message}`, true);
                return false;
            }
        }

        // Enhanced API Functions with Fallbacks
        async function fetchVideos(endpoint = '/videos') {
            if (!isBackendOnline) {
                showDebugInfo('Using fallback data - Backend offline', true);
                return getFallbackVideos();
            }

            try {
                console.log(`üîç Fetching from: ${API_BASE}${endpoint}`);
                const response = await fetch(`${API_BASE}${endpoint}`);
                
                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}`);
                }
                
                const data = await response.json();
                console.log('‚úÖ API Response:', data);
                return data.videos || data;
            } catch (error) {
                console.error('‚ùå API Error:', error);
                showDebugInfo(`API Error: ${error.message} - Using fallback data`, true);
                return getFallbackVideos();
            }
        }

        // Fallback data when backend is offline
        function getFallbackVideos() {
            return [
                {
                    _id: 'fallback-1',
                    title: 'Epic Football Goal Edit',
                    uploader: 'SportsEdits',
                    duration: '0:15',
                    views: 12500,
                    likes: 890,
                    downloads: 450,
                    isCopyrightFree: true
                },
                {
                    _id: 'fallback-2', 
                    title: 'Anime AMV - Action Packed',
                    uploader: 'AnimeMaster',
                    duration: '0:30',
                    views: 8900,
                    likes: 670,
                    downloads: 320,
                    isCopyrightFree: true
                },
                {
                    _id: 'fallback-3',
                    title: 'Cinematic Transition Pack',
                    uploader: 'CinePro',
                    duration: '0:45',
                    views: 15600,
                    likes: 1200,
                    downloads: 780,
                    isCopyrightFree: true
                }
            ];
        }

        // Enhanced video display with debugging
        function displayVideos(videos, containerId) {
            const container = document.getElementById(containerId);
            
            if (!videos || videos.length === 0) {
                container.innerHTML = `
                    <div class="card" style="text-align: center; padding: 2rem; grid-column: 1 / -1;">
                        <p style="color: var(--secondary-text);">No videos found</p>
                        <p style="color: var(--accent-secondary); font-size: 0.8rem; margin-top: 0.5rem;">
                            Backend Status: ${isBackendOnline ? 'Connected' : 'Offline'}
                        </p>
                    </div>
                `;
                return;
            }

            container.innerHTML = '';

            videos.forEach(video => {
                const isFallback = video._id.includes('fallback');
                const videoCard = `
                    <div class="card fade-in" onclick="showVideoDetails('${video._id}')">
                        <div class="card-thumbnail">
                            ${video.views > 5000 ? '<div class="trending-badge">Popular</div>' : ''}
                            ${isFallback ? '<div class="trending-badge" style="background: #ff4444;">Demo</div>' : ''}
                            <i class="fas fa-play-circle"></i>
                        </div>
                        <div class="card-content">
                            <h3 class="card-title">${video.title}</h3>
                            <div class="card-meta">
                                <span>By ${video.uploader}</span>
                                <span>${video.duration}</span>
                            </div>
                            <div class="card-stats">
                                <span><i class="fas fa-eye"></i> ${video.views?.toLocaleString() || 0}</span>
                                <span><i class="fas fa-heart"></i> ${video.likes || 0}</span>
                                <span><i class="fas fa-download"></i> ${video.downloads || 0}</span>
                            </div>
                            ${video.isCopyrightFree ? '<div class="copyright-free"><i class="fas fa-check-circle"></i> Copyright Free</div>' : ''}
                            ${isFallback ? '<div style="color: #ff4444; font-size: 0.7rem; margin-top: 0.5rem;">‚ö†Ô∏è Demo Data - Backend Offline</div>' : ''}
                        </div>
                    </div>
                `;
                container.innerHTML += videoCard;
            });
        }

        // Enhanced initialization
        async function initializeApp() {
            showDebugInfo('Initializing application...');
            
            // Test backend first
            await testBackendConnection();
            
            // Load videos
            await loadHomepageVideos();
            
            // Hide debug after 5 seconds if successful
            if (isBackendOnline) {
                setTimeout(() => {
                    document.getElementById('debugInfo').style.display = 'none';
                }, 5000);
            }
        }

        // Your existing functions remain the same but enhanced
        async function loadHomepageVideos() {
            try {
                showDebugInfo('Loading videos from database...');
                
                const trending = await fetchVideos('/trending?limit=6');
                const recent = await fetchVideos('/videos?sortBy=createdAt&sortOrder=desc&limit=6');
                
                displayVideos(trending, 'trendingVideos');
                displayVideos(recent, 'recentVideos');
                
                showDebugInfo(`‚úÖ Loaded ${trending.length} trending + ${recent.length} recent videos`);
            } catch (error) {
                console.error('Error loading homepage videos:', error);
                showDebugInfo('Error loading videos', true);
            }
        }

        // Rest of your existing JavaScript functions...
        // (keep all your existing search, modal, like/download functions)

        // Initialize when page loads
        document.addEventListener('DOMContentLoaded', function() {
            initializeApp();
        });
    </script>
</body>
</html>
